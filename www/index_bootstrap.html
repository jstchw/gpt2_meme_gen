<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style/main-bootstrap.css" rel="stylesheet">
    <title>Story Teller Alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!--Including the Eel script file for interaction with Eel (Python)-->
<script type="text/javascript" src="eel.js"></script>
<header>
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand app-name" href="#">Story Teller</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title menu-label" id="offcanvasNavbarLabel">Menu</h5>
              <h8 class="offcanvas-title menu-label" id="offcanvasNavbarTime"></h8>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <!-- Topics dropdown -->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdownTopics" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Topics
                </a>
                  <ul class="dropdown-menu" id="topicsDrop" aria-labelledby="offcanvasNavbarDropdownTopics">
                      <li><button class="dropdown-item" id="alice-topic" value="alice">Alice in Wonderland</button></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><button class="dropdown-item" id="catcher-topic" value="catcher">Catcher in the Rye</button></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><button class="dropdown-item" id="iliad-topic">The Iliad</button></li>
                  </ul>
              </li>
                <!-- About dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdownAbout" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    About
                </a>
                  <ul class="dropdown-menu" id="aboutDrop" aria-labelledby="offcanvasNavbarDropdownAbout">
                    <li><span class="dropdown-item no-bg-focus">Developer: Artem B.</span></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                    <li><span class="dropdown-item no-bg-focus">Version: Alpha 1.2</span></li>
                  </ul>
              </li>
                <!-- Settings dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdownSettings" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Settings
                </a>
                <ul class="dropdown-menu" id="settingsDrop" aria-labelledby="offcanvasNavbarDropdownSettings">
                  <li><button class="dropdown-item" id="theme-toggle">Change theme</button></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                    <li><button class="dropdown-item" id="classic-mode">Classic mode</button></li>
                    <li><button class="dropdown-item" id="meme-mode">Meme mode</button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
</header>


<main>
    <div class="container text-center content"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
